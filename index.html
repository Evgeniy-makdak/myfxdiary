<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>myFxDiary</title>
  </head>
  <body>
    <script defer src="./scripts/main.js"></script>
    <div class="information">
      <input class="info" type="text" placeholder="Начальная сумма" />
      <div class="info">Текущая сумма</div>
      <div class="info">Текущая доходность</div>
      <div class="info">Доходность %</div>
      <input class="info" type="text" placeholder="Корректировка" />
    </div>
    <div class="information open">
      <!-- <input id="dateOpen" type="text" placeholder="Дата открытия" /> -->
      <textarea rows="2" placeholder="Дата открытия" id="dateOpen"></textarea>
      <!-- <input id="valueOpen" type="text" placeholder="Объём" /> -->
      <textarea rows="2" placeholder="Объём в формате 0.3" id="valueOpen"></textarea>
      <!-- <input id="openPrice" type="text" placeholder="Цена открытия" /> -->
      <textarea rows="2" placeholder="Цена открытия в формате 1.2345" id="openPrice"></textarea>
      <!-- <input id="carrency" type="text" placeholder="Инструмент" /> -->
      <textarea rows="2" placeholder="Инструмент в формате EUR/USD" id="carrency"></textarea>
      <!-- <input id="deal" type="text" placeholder="Позиция" /> -->
      <textarea rows="2" placeholder="Позиция (short, или long)" id="deal"></textarea>
      <!-- <input id="causeOpen" type="text" placeholder="Причина открытия" /> -->
      <textarea rows="2" placeholder="Причина открытия" id="causeOpen"></textarea>
    </div>
    <div class="information close">
      <!-- <input id="dateClose" type="text" placeholder="Дата закрытия" /> -->
      <textarea rows="2" placeholder="Дата закрытия" id="dateClose"></textarea>
      <!-- <input id="valueClose" type="text" placeholder="Объём" /> -->
      <textarea rows="2" placeholder="Объём в формате 0.3" id="valueClose"></textarea>
      <!-- <input id="closePrice" type="text" placeholder="Цена закрытия" /> -->
      <textarea rows="2" placeholder="Цена закрытия в формате 1.2345" id="closePrice"></textarea>
      <div class="info svop">Своп</div>
      <div class="info spread">Спред</div>
      <!-- <input id="causeClose" type="text" placeholder="Причина закрытия" /> -->
      <textarea rows="2" placeholder="Причина закрытия" id="causeClose"></textarea>
    </div>

    <button id="calcResult" class="btn" onclick="result()">
      Результат сделки
    </button>
    <button id="addToTable" class="btn" onclick="addToTable()">
      Добавить в таблицу
    </button>
    <div class="information">
      <div id="points" class="info points">Профит пункты</div>
      <div id="money" class="info money">Профит в валюте</div>
    </div>
  </body>
</html>
