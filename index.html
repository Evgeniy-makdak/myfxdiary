<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>myFxDiary</title>
</head>
<body>
    <script defer src="./scripts/main.js"></script>
    <div class="open">        
        <input id="dateOpen" type="text" placeholder="Дата открытия">
        <input id="valueOpen" type="text" placeholder="Объём">
        <input id="openPrice" type="text" placeholder="Цена открытия">
        <input id="carrency" type="text" placeholder="Инструмент">
        <input id="deal" type="text" placeholder="Позиция">
        <input id="causeOpen" type="text" placeholder="Причина открытия">
    </div>
    <div class="close">        
        <input id="dateClose" type="text" placeholder="Дата закрытия">
        <input id="valueClose" type="text" placeholder="Объём">
        <input id="closePrice" type="text" placeholder="Цена закрытия">
        <div class="svop">Своп</div>
        <div class="spread">Спред</div>
        <input id="causeClose" type="text" placeholder="Причина закрытия">
    </div>
    
    <button id="calcResult" class="btn" onclick="result()">Результат сделки</button>
    <button id="addToTable" class="btn" onclick="addToTable()">Добавить в таблицу</button>
    <div class="result">        
        <div class="points"></div>
        <div class="money"></div>
    </div>
</body>
</html>
